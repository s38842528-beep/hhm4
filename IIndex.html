<!DOCTYPE html>
<html lang="zh-Hant">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>台中景點一日遊</title>

<style>
    body {
        margin: 0;
        background: #fff5f9;
        font-family: "Noto Sans TC", sans-serif;
        color: #5a4a4a;
        line-height: 1.8;
    }

    /* Hero粉色區塊 */
    .hero {
        height: 48vh;
        background: linear-gradient(135deg, #ffb6d9, #ff9ac2, #ffcee3);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        text-shadow: 0 3px 8px rgba(0, 0, 0, 0.18);
        border-radius: 0 0 40px 40px;
        position: relative;
    }

    .hero h1 {
        font-size: 2.4rem;
        margin: 0;
    }

    .hero p {
        margin-top: 10px;
        font-size: 1.1rem;
    }

    /* 主容器 */
    .container {
        width: 90%;
        max-width: 900px;
        margin: 40px auto;
    }

    /* 卡片：粉色圓潤、氣泡影、可愛擴散 */
    .card {
        background: #ffffffd9;
        border-radius: 20px;
        padding: 20px;
        margin-bottom: 20px;
        cursor: pointer;
        box-shadow: 0 6px 16px rgba(255, 155, 190, 0.3);
        transition: 0.25s;
        border: 2px solid #ffe3ed;
    }

    .card:hover {
        transform: translateY(-3px) scale(1.01);
        border-color: #ff9ec7;
        box-shadow: 0 10px 20px rgba(255, 140, 180, 0.45);
    }

    .card-title {
        font-size: 1.25rem;
        font-weight: bold;
        color: #ff6fa8;
    }

    .card-content {
        margin-top: 12px;
        display: none;
        font-size: 0.96rem;
        color: #7e6666;
    }

    /* StoryMap 區塊：可愛框 + 粉色標題 */
    .storymap-section {
        margin-top: 65px;
        text-align: center;
    }

    .storymap-section h2 {
        font-size: 1.8rem;
        color: #ff7fb7;
        margin-bottom: 20px;
        text-shadow: 0 2px 5px rgba(255, 140, 180, 0.3);
    }

    iframe {
        width: 100%;
        height: 780px;
        border: none;
        border-radius: 22px;
        box-shadow: 0 10px 25px rgba(255, 140, 180, 0.35);
        border: 3px solid #ffd3e8;
    }

    footer {
        margin-top: 60px;
        text-align: center;
        color: #b38894;
        padding-bottom: 40px;
        font-size: 0.9rem;
    }
</style>
</head>

<body>

<!-- 甜美粉色 Hero -->
<div class="hero">
    <h1>台中景點一日遊</h1>
    <p>旅游 × 可愛導覽 × 可愛StoryMap 展示</p>
</div>

<div class="container">

    <!-- 氣泡粉卡片 -->
    <div class="card">
        <div class="card-title">台中國家歌劇院</div>
        <div class="card-content">
            <p>由伊東豊雄打造，以洞窟意象構成的世界級曲牆建築，是台中最迷人的文化地標。</p>
            <p><strong>地址：</strong>台中市西屯區惠來路二段101號</p>
        </div>
    </div>

    <div class="card">
        <div class="card-title">臺中州廳</div>
        <div class="card-content">
            <p>日治時期行政中心，濃厚復古感搭配文青區景點，是台中 IG 打卡必訪。</p>
            <p><strong>地址：</strong>台中市西區民權路99號</p>
        </div>
    </div>

    <div class="card">
        <div class="card-title">審計新村</div>
        <div class="card-content">
            <p>文創聚落與美食市集的甜蜜混合，是台中人氣超高的散步地點。</p>
            <p><strong>地址：</strong>台中市西區民生路368巷</p>
        </div>
    </div>

</div>

<!-- 甜甜 StoryMap 區 -->
<div class="storymap-section container">
    <h2>台中一日遊 StoryMap 展示</h2>
    <iframe src="https://uploads.knightlab.com/storymapjs/df01161b8f604a76215dfc3e6d6a9662/hm/index.html"></iframe>
</div>

<footer>
    © 2025 Taichung One-day Trip — Cute Pink Edition
</footer>

<script>
    // 卡片展開互動
    const cards = document.querySelectorAll(".card");
    cards.forEach(card => {
        card.addEventListener("click", () => {
            const content = card.querySelector(".card-content");
            content.style.display =
                content.style.display === "block" ? "none" : "block";
        });
    });
</script>

</body>
</html>
